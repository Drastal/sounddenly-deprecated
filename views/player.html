<div class="row" ng-controller="PlayerCtrl">
	<div class="col-sm-12 player">
		<div class="row">
			<span class="col-xs-6 col-sm-3 col-md-2 player-controls" ng-class="{'active': audio.loaded, 'playing': audio.playing}" data-snap-ignore="true">
				<audio crossorigin='anonymous'>
        			<source type="audio/mpeg"/>
					Your browser doesn't support <code>audio</code> element.
				</audio>
				<div class="player-controls-play">
					<!-- <span class="glyphicon glyphicon-backward control" aria-hidden="true"></span> -->
					<span class="glyphicon control" ng-class="{'glyphicon-play': !audio.playing, 'glyphicon-pause': audio.playing}" aria-hidden="true" ng-click="play()"></span>
					<!-- <span class="glyphicon glyphicon-forward control" aria-hidden="true"></span> -->
				</div>
				<div class="player-controls-volume">
					<span class="glyphicon control" ng-class="{'glyphicon-volume-down': audio.volume > 0, 'glyphicon-volume-off': audio.volume == 0}" aria-hidden="true" ng-click="lower()"></span>
					<slider class="slider-mini player-volume control" ng-model="audio.volume" min="0" step="2" max="100"></slider>
					<span class="glyphicon glyphicon-volume-up control" aria-hidden="true" ng-click="higher()"></span>
				</div>
			</span>

			<span class="hidden-xs col-sm-6 col-md-8 player-progress" ng-hide="audio.radio">
				<input id="songSlider" data-slider-id='songSlider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.0001" data-slider-value="0" ng-hide="!audio.loaded"/>
			</span>

			<span class="hidden-xs col-sm-6 col-md-8 player-radio" ng-show="audio.radio">{{audio.radio}}</span>

			<span class="col-xs-6 col-sm-3 col-md-2 player-timer">
				<div class="timer">
					<div class="timer-current">{{audio.currentTime}}</div>
					<div class="timer-duration">{{audio.durationTime}}</div>
				</div>
			</span>
		</div>
	</div>

	<canvas class="analyser">Your browser doesn't support <code>canvas</code> element.</canvas>
</div>
